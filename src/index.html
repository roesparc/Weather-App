<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/022ac70b51.js"
      crossorigin="anonymous"
    ></script>
    <title>Weather App</title>
  </head>
  <body>
    <header>
      <h1>WeatherApp <i class="fa-regular fa-sun"></i></h1>

      <form class="search-form">
        <input type="search" id="search-input" placeholder="Enter location" />
        <button>Search</button>
      </form>

      <div>
        <div class="unit-selector">
          <div class="unit selected-unit">°C</div>
          <div class="unit">°F</div>
        </div>
      </div>
    </header>

    <main>
      <i class="fa-solid fa-spinner"></i>

      <div class="temperature-info-container no-display">
        <h3 id="location"></h3>
        <p id="temperature"></p>
        <img src="" alt="Weather Image" id="weather-image" />
        <p id="weather-description"></p>
        <div class="extra-info-temp">
          <div>
            <p>Feels Like</p>
            <p id="feels-like"></p>
          </div>
          <div>
            <p>Humidity</p>
            <p id="humidity"></p>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <p>By <a href="https://github.com/roesparc/">roesparc</a></p>
      <a href="https://github.com/roesparc/"
        ><i class="fa-brands fa-github"></i
      ></a>
    </footer>
  </body>
</html>
